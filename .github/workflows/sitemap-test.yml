name: Daily Sitemap Test

on:
  schedule:
    #0 → minute (start of the hour)
    #8,20 → hours in UTC (10 AM, 10 PM)
    #* * * → every day of month, every month, every day of week

    - cron: "25 8 * * *"  # Runs at 8 AM & 8 PM UTC (10 AM & 10 PM Egypt time)
  workflow_dispatch:  # optional – allows you to run it manually too

jobs:
  test-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1
        with:
          maven-version: '3.9.6'

      - name: Build and Run Tests
        run: mvn clean test

      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: test-output/extentReport.html

      

